                    <form novalidate class="needs-validation">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" class="form-control" id="name" required>
                            <div class="invalid-feedback">
                                Name is Required.
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" required>
                            <div class="invalid-feedback">
                                Email Required.
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" required>
                            <div class="invalid-feedback">

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="bday">Date of Birth</label>
                            <input type="date" class="form-control" id="bday" required>
                            <div class="invalid-feedback">
                                Birthday Required.
                            </div>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" id="signup" class="form-check-input">
                            <label for="signup">Sign up for email updates</label>
                        </div>
                        <button class="btn btn-primary" type="submit" onclick="myFunction()">

                        </button>
